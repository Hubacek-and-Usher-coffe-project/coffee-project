<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href=“https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css” rel=“stylesheet” integrity=“sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin=“anonymous”>
</head>
<body>
    <h1>Coffee!</h1>

    <hr>
<!--SELECT A COFFEE-->

    <div class="container text-center">
        <div class="row col-6">
                <div class="selectors">
                    <form autocomplete="off">
                        <label for="roast-selection"></label>
                        <select id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <div class="autocomplete" style="width:300px;">
                            <input id="myInput" type="text" name="coffeeName" placeholder="Coffee Name">
                        </div>
                        <input class="submitBtn" type="submit">
                    </form>

                    <!--ADD A COFFEE-->
                    <div class="row col-6">
                    <form>
                        <label for="add-selection"></label>
                        <select id="add-selection">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <div class="autocomplete" style="width:300px;">
                            <input id="myInput" type="text" name="newCoffee" placeholder="New Coffee">
                        </div>
                        <input class="submitBtn" type="submit">
                    </form>

                </div>
            </div>
            <div class="row col-6">
                <div class="coffees">
                    <table>
                        <thead>
                        <tr>
                            <!--                        <th>ID</th>-->
                            <!--                        <th>NAME</th>-->
                            <!--                        <th>ROAST</th>-->
                        </tr>
                        </thead>
                        <tbody id="coffees"></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>









    <script src="main.js"></script>
    <script src=“https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js” integrity=“sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p” crossorigin=“anonymous”></script>
</body>
</html>
